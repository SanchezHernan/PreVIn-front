<div style="display: flex; flex-direction: column; width: 100%;">    
    <h3 style="margin: 1rem 2rem;"> {{ title }} </h3>


    <section class="grupo-visados">
        <h3>Visados pendientes de carga</h3>
        @for (v of visadosPendientes; track v.numero) {
            <app-visado-card [visado]="v"></app-visado-card>
        }
    </section>

    <section class="grupo-visados">
        <h3>Visados presentados</h3>
        @for (v of visadosPresentados; track v.numero) {
            <app-visado-card [visado]="v"></app-visado-card>
        }
    </section>

</div>
